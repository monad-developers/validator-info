name: Generate Validator Files

on:
  push:
    branches:
      - main
    paths:
      - 'mainnet/**.json'
      - 'testnet/**.json'
      - '!mainnet/mainnet_validators.json'
      - '!testnet/testnet_validators.json'

permissions:
  contents: write

jobs:
  generate:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'
      
      - name: Run validator generation script
        run: python3 scripts/generate_validators_json.py
      
      - name: Check for changes
        id: git-check
        run: |
          git diff --exit-code mainnet/mainnet_validators.json mainnet/mainnet_validator_key_name_map.csv testnet/testnet_validators.json testnet/testnet_validator_key_name_map.csv || echo "changed=true" >> $GITHUB_OUTPUT
      
      - name: Commit and push changes
        if: steps.git-check.outputs.changed == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add mainnet/mainnet_validators.json mainnet/mainnet_validator_key_name_map.csv testnet/testnet_validators.json testnet/testnet_validator_key_name_map.csv
          git commit -m "Auto-generate validator files [skip ci]"
          git push

